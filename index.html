    <div>
        <form action="">
            <h1>LOGIN</h1>
            <br>
            <div id="radio">
                <label for="">Role:</label>
                <input type="radio"><label for="">Manager</label>
                <input type="radio"><label for="">User</label><br><br>
            </div>
            <div id="userinp">
            <label for="" class="labeled">Username:</label><br>
            <span><img id="userimg" src="./username.png.crdownload" alt=""></span><input placeholder="Username"
                type="text" id="email">
            </div>
            <br>
            <br>
            <div id="passinp">
            <label for="" class="labeled">Password:</label><br>
            <span><img src="./password.png" id="passimg" alt=""></span><input placeholder="Password" type="password"
                id="password">
            </div>
            <br>
            <br>
            <br>
            <center>
                <input id="button" type="button" value="LOGIN">
                <br>
                <br>
                <a id="register" href="">Register an Account</a>
            </center>

        </form>
    </div>
